<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опитування</title>
</head>
<body>
    <header>
        <h2>Опитування</h2>
    </header>
    <form action="#" method="post">
        <p>Який ваш улюблений режим гри у Brawl Stars?</p>
        <div>
            <input type="radio" id="solo" name="mode" value="solo">
            <label for="solo">Соло</label>
        </div>
        <div>
            <input type="radio" id="duo" name="mode" value="duo">
            <label for="duo">Дуо</label>
        </div>
        <div>
            <input type="radio" id="squad" name="mode" value="squad">
            <label for="squad">Загін</label>
        </div>
        <button type="submit">Відправити</button>
    </form>
</body>
</html>
